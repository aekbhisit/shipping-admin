version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: shiper_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: shiper_admin
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: shiper
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./storage/mysql-logs:/var/log/mysql
    command: --default-authentication-plugin=mysql_native_password

  # Alternative: MariaDB (uncomment if you prefer MariaDB)
  # mariadb:
  #   image: mariadb:10.9
  #   container_name: shiper_mariadb
  #   restart: unless-stopped
  #   environment:
  #     MYSQL_DATABASE: shiper_admin
  #     MYSQL_ROOT_PASSWORD: root
  #     MYSQL_USER: shiper
  #     MYSQL_PASSWORD: secret
  #   ports:
  #     - "3306:3306"
  #   volumes:
  #     - mariadb_data:/var/lib/mysql

  # Optional: phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: shiper_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - mysql

volumes:
  mysql_data:
  # mariadb_data:  # Uncomment if using MariaDB 